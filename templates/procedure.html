    <!-- Header -->

      <div class="logo">
        <!-- <img src="../static/images/team_logo.png" alt="Team Logo" class="logo"> -->
      </div>
      <h1>RFA Procedure</h1>
      <!-- <div class="icons">
        <img src="doc_icon.png" alt="Doctor Icon" class="doc_icon">
        <img src="patient_number.png" alt="Patient Number Icon" class="patient_icon">
      </div> -->
      <!-- <div class="doctor-info">
        <p>Dr. Sim</p>
        <p>#95738247</p>
      </div> -->
    </header>



    <!-- <header>
      <div class="logo">
        <img src="team_logo.png" alt="Team Logo" class="logo">
      </div>
      <div class="title">
        <h1>RFA Procedure</h1>
      </div>
      <div class="icons">
        <img src="doc_icon.png" alt="Doctor Icon" class="doc_icon">
        <img src="patient_icon.png" alt="Patient Number Icon" class="patient_icon">
      </div>
      <div class="doctor-info">
        <p>Dr. Sim</p>

    <!-- Main content -->
    <main>
      <div class="main-scan">
        <!-- <img src="../static/images/main-scan.png" alt="Main Scan"> -->
        <img src="/camera_feed" alt="Main Scan">
        <!-- <video controls autoplay muted>
          <source src="{{ url_for('serve_video', filename='model.mp4') }}" type="video/mp4">
          Your browser does not support the video tag.
        </video> -->
        <div class="legend-container">
          <div class="legend-color"></div>
          <div class="legend-label">Tumour</div>
        </div>
      </div>

      <div class="side-panel">
        <div class="pre-scan">
          <h2>Pre op Scan</h2>
          <img src="{{ image_url }}" alt="Pre op Scan">
        </div>

        <button onclick="takeScreenshot()" class="capture-btn"> Capture Image </button>
        <div id="notification">
          Screenshot Taken!
        </div>

        <!-- screenshot action -->
        <script>
          function takeScreenshot() {
              fetch('/take-screenshot')
                  .then(response => response.json())
                  .then(data => {
                      showNotification(data.message);
                  })
                  .catch(error => console.error('Error:', error));
          }
        
          function showNotification(message) {
              // Get the notification element
              const notification = document.getElementById('notification');
        
              // Set the message and show the notification
              notification.innerText = message;
              notification.style.display = 'block';
        
              // Hide the notification after 3 seconds
              setTimeout(() => {
                  notification.style.display = 'none';
              }, 2000);
          }
        </script>

        <div class="toggles">
          <div class="toggle">
            <label for="border">Tumour Border</label>
            <input type="checkbox" id="border" checked>
          </div>
        </div>
      </div>
    </main>

 </div>
</body>
</html>
