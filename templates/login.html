<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thyroid Monitoring System - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Add your logo image -->
      <img src="../static/images/logo.png" alt="System Logo">
    </div>
    <h1>THYROID RFA REAL-TIME MONITORING SYSTEM</h1>
    <p>Enter your unique username and password.</p>
    
    <form action="{{ url_for('patient_selection') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
